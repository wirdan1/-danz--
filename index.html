<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMINGSOON</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #FD79A8;
            --accent: #00CEFF;
            --dark: #2D3436;
            --light: #F9F9F9;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--light);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .main-text {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 900;
            text-transform: uppercase;
            color: transparent;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradient 8s ease infinite;
            margin: 0;
            line-height: 0.9;
            letter-spacing: -3px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .sub-text {
            font-family: 'Roboto', sans-serif;
            font-size: clamp(1rem, 2vw, 1.5rem);
            font-weight: 300;
            color: var(--dark);
            opacity: 0.8;
            margin-top: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
            max-width: 80%;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
            z-index: 1;
            filter: blur(1px);
        }
        
        .shape-1 {
            width: 40vmax;
            height: 40vmax;
            background: var(--primary);
            top: -20vmax;
            left: -20vmax;
            animation: float 15s ease-in-out infinite;
        }
        
        .shape-2 {
            width: 30vmax;
            height: 30vmax;
            background: var(--secondary);
            bottom: -15vmax;
            right: -15vmax;
            animation: float 18s ease-in-out infinite reverse;
        }
        
        .shape-3 {
            width: 20vmax;
            height: 20vmax;
            background: var(--accent);
            top: 40%;
            right: 10%;
            animation: float 12s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(5vmax, 5vmax) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        /* Glow effect */
        .main-text::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            background-size: inherit;
            z-index: -1;
            filter: blur(20px);
            opacity: 0.3;
            animation: gradient 8s ease infinite;
        }
    </style>
</head>
<body>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    
    <h1 class="main-text">COMINGSON</h1>
    <p class="sub-text">PRESET XML BELUM TERSEDIA</p>
</body>
</html>
